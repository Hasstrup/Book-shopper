<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Update Book - Book Shopper</title>
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-4">
        <h2>Update book</h2>
        <form id="updateForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" placeholder="Enter book title">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" class="form-control" rows="3" placeholder="Add brief description of book"></textarea>
          </div>
          <div class="form-group">
            <label for="excerpt">Excerpt</label>
            <textarea class="form-control" name="excerpt" rows="3" placeholder="Add book excerpt"></textarea>
          </div>
          <button type="submit" id="updateButton" class="btn btn-primary">Update Book</button>
        </form>
      </div>

    </div>
  </div>

</body>

</html>
